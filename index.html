<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="script.js"></script>
    <div class="container">
        <div id="topBar" class="top">
        </div>
        <div class="bottom">
            <button id="clearButton" class="set1">C</button>
            <button id="plusMinusButton" class="set1"><img src="./icons/plusMinus.png" alt="Change your sign"></button>
            <button id="percentButton" class="set1">%</button>
            <button id="divideButton" class="set2">รท</button>
            <button id="sevenButton" class="set3">7</button>
            <button id="eightButton" class="set3">8</button>
            <button id="nineButton" class="set3">9</button>
            <button id="multiplyButton" class="set2">x</button>
            <button id="fourButton" class="set3">4</button>
            <button id="fiveButton" class="set3">5</button>
            <button id="sixButton" class="set3">6</button>
            <button id="subtractButton" class="set2">-</button>
            <button id="oneButton" class="set3">1</button>
            <button id="twoButton" class="set3">2</button>
            <button id="threeButton" class="set3">3</button>
            <button id="addButton" class="set2">+</button>
            <button id="zeroButton" class="set3">0</button>
            <button id="pointButton" class="set3">,</button>
            <button id="equalButton" class="set2">=</button>
            
        </div>
    </div>

</body>
</html>
