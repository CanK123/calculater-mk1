<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="topBar" class="top">
            <p id="display">0</p>
        </div>
        <div class="bottom">
            <button id="clearButton" onclick="clearClick()" class="set1">C</button>
            <button id="plusMinusButton" onclick="plusMinusClick()" class="set1"><img src="./icons/plusMinus.png" alt="Change your sign"></button>
            <button id="percentButton" onclick="percentClick()" class="set1">%</button>
            <button id="divideButton" class="set2">รท</button>
            <button id="sevenButton" onclick="set3Click(7)" class="set3">7</button>
            <button id="eightButton" onclick="set3Click(8)" class="set3">8</button>
            <button id="nineButton" onclick="set3Click(9)" class="set3">9</button>
            <button id="multiplyButton" class="set2">x</button>
            <button id="fourButton" onclick="set3Click(4)" class="set3">4</button>
            <button id="fiveButton" onclick="set3Click(5)" class="set3">5</button>
            <button id="sixButton" onclick="set3Click(6)" class="set3">6</button>
            <button id="subtractButton" class="set2">-</button>
            <button id="oneButton" onclick="set3Click(1)" class="set3">1</button>
            <button id="twoButton" onclick="set3Click(2)" class="set3">2</button>
            <button id="threeButton" onclick="set3Click(3)" class="set3">3</button>
            <button id="addButton" class="set2">+</button>
            <button id="zeroButton" onclick="set3Click(0)" class="set3">0</button>
            <button id="pointButton" onclick="set3Click(',')" class="set3">,</button>
            <button id="equalButton" class="set2">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
